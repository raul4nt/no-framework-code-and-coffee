<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code and Coffee - Header Replicado</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Seu CSS customizado -->
  <link rel="stylesheet" href="css/header/header.css" />
  <link rel="stylesheet" href="css/footer/footer.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        id="sidebarToggle"
        aria-label="Abrir menu lateral"
        title="Abrir menu lateral"
      >
        <span class="bi bi-list text-black"></span>
      </button>

      <div class="d-flex align-items-center">
        <a
          href="/"
          class="me-3 logo-link"
          aria-label="Página inicial Code and Coffee"
          title="Página inicial Code and Coffee"
        >
          <img src="assets/logo.png" alt="Code and Coffee Logo" style="height: 40px" />
        </a>
        <div class="d-none d-lg-flex align-items-center">
          <a href="/store" class="nav-link text-black me-3">MENU</a>
          <a href="/our-coffee" class="nav-link text-black me-3">NOSSO CAFÉ</a>
          <a href="/about-us" class="nav-link text-black me-3">SOBRE NÓS</a>
        </div>
      </div>

      <div class="d-flex align-items-center search-container">
        <button
          id="searchToggle"
          class="d-flex align-items-center me-3 btn-icon"
          aria-label="Alternar barra de pesquisa"
          title="Pesquisar"
        >
          <i class="bi bi-search text-black"></i>
        </button>

        <div class="search-bar d-none" id="searchBar">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar"
            aria-label="Campo de busca de produtos"
            id="searchInput"
          />
          <button class="btn btn-dark ms-2" id="searchBtn" aria-label="Buscar" title="Ok">
            Ok
          </button>
        </div>

        <div class="d-flex align-items-center" id="userSection">
          <!-- Aqui o JS irá renderizar conteúdo dinâmico de login/logout -->
        </div>
      </div>
    </div>
  </nav>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button
        class="close-sidebar-btn"
        id="closeSidebar"
        aria-label="Fechar menu lateral"
        title="Fechar menu"
      >
        <i class="bi bi-x-lg text-black"></i>
      </button>
    </div>
    <ul class="sidebar-menu">
      <li><a href="/store" class="sidebar-link">MENU</a></li>
      <li><a href="/our-coffee" class="sidebar-link">NOSSO CAFÉ</a></li>
      <li><a href="/about-us" class="sidebar-link">SOBRE NÓS</a></li>
      <li class="logged-in-only"><a href="/my-orders" class="sidebar-link">MEUS PEDIDOS</a></li>
      <li class="logged-in-only"><a href="#" id="accountLink" class="sidebar-link">MINHA CONTA</a></li>
      <li class="logged-in-only"><a href="#" id="logoutLink" class="sidebar-link">SAIR</a></li>
      <li class="logged-out-only"><a href="/login" class="sidebar-link">ENTRAR</a></li>
    </ul>
  </div>

  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="links-row mb-4">
        <a href="/store">Menu</a>
        <a href="/our-coffee">Nosso Café</a>
        <a href="/about-us">Sobre Nós</a>
        <a
          href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service"
          target="_blank"
          rel="noopener noreferrer"
        >
          Termos de Uso
        </a>
      </div>
      <div class="row align-items-center">
        <div class="col-12 d-flex justify-content-between align-items-center ps-0">
          <p>&copy; 2025 Code & Coffee – CNPJ 29.823.873/0001-57. Todos os direitos reservados.</p>
          <div class="card-badges">
            <img src="assets/images/footer/visa.png" alt="Visa" class="card-flag" />
            <img src="assets/images/footer/mastercard.webp" alt="Mastercard" class="card-flag" />
            <img src="assets/images/footer/elo.png" alt="Elo" class="card-flag" />
            <img src="assets/images/footer/hipercard.svg" alt="Hipercard" class="card-flag" />
            <img src="assets/images/footer/banrisul.jpg" alt="Banrisul" class="card-flag" />
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap Bundle JS (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu JS customizado -->
  <script src="js/header.js"></script>
</body>
</html>
